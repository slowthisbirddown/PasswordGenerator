{% extends 'base.html' %}

{% block content %}
<h1>Welcome to my password generator!</h1>

<form method="POST">
    <div class="form-group">
        <label for="password">Password</label>

        {% with passwords = get_flashed_messages() %}
            {% if passwords %}
                {% for password in passwords %}
                    <input type="text" class="form-control" id="password"  placeholder="{{password}}" readonly>
                {% endfor %}
            {% else %}
                <input type="text" class="form-control" id="password"  readonly>
            {% endif %}
        {% endwith %}
    </div>

    <div class="form-group">
        <label for="length">Enter password length</label>
        <input type="text" class="form-control" id="length"  value="13" name="length">
    </div>

    <button type="submit" class="btn btn-primary">Generate</button>
</form>
{% endblock %}
